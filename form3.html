<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <label for="First Name">First Name: </label>
    <input type="text" name="First Name" id="First Name" placeholder="Enter First Name">
    <br>
    <br>
    <label for="Last Name">Last Name: </label>
    <input type="text" name="Last Name" id="Last Name" placeholder="Enter Last Name">
    <br>
    <br>
    <label for="Email">Email: </label>
    <input type="email" name="Email" id="Email" placeholder="Enter Email Address">
    <br>
    <br>
    <label for="Password">Password: </label>
    <input type="text" name="Password" id="Password">

    <br>
    <label for="Gender">Gender: </label>
    <div id="Gender">
        <input type="radio" name="Gender" id="Male" value="Male">
        <label for="Male"> Male</label>
        <br>
          <input type="radio" name="Gender" id="Female" value="Female">
        <label for="Female"> Female</label>
        <br>
          <input type="radio" name="Gender" id="Other" value="Other">
        <label for="Other"> Other</label>
    </div>
    <label for="Age">Age: </label>
    <input type="range" name="Age" id="Age">
    <br>
    <label for="Preferences">Preferences: </label>
    <br>
    <label for="Acrylic Painting">Acrylic Painting</label>
    <input type="checkbox" name="Acrylic Painting" id="Acrylic Painting">
    <br>
    <label for="Oil Painting">Oil Painting</label>
    <input type="checkbox" name="Oil Painting" id="Oil Painting">
    <br>
    <label for="Water color Painting">Water color Painting</label>
    <input type="checkbox" name="Water color Painting" id="Water color Painting">
    <br>
    <label for="Select Occupation">Select Occupation: </label>
    <select name="Student" id="Student">
        <option value=""Selected>Student</option>
    </select>
    <br>
    <br>
    <label for="Bio">Bio: </label>
    <br>
    <textarea name="Bio" id="Bio" rows="4px" cols="50px"></textarea>
        <br>
        <br>
    <input type="reset" value="RESET">
    <input type="submit" value="SUBMIT">
    
</body>
</html>
