<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Novell Services Login</h1>
    <label for="Username">Username: </label>
    <input type="text" name="Username" id="Username">
    <br>
    <br>
    <label for="Password">Password: </label>
    <input type="text" name="Password" id="Password">
    <br>
    <br>
    <label for="City of ">City of: </label>
    <input type="text" name="City of" id="City of">
    <br>
    <br>
    <label for="Employment">Employment: </label>
    <input type="text" name="Employment" id="Employment">
<br>
<br>
<label for="Web server">Web server: </label>
<select name="Choose a server" id="Choose a server">
<option value="" selected>--Choose a server--</option>
</select>


<br>
<br>
<label for="Please specify your role">Please specify your role:</label>
<br>
<input type="radio" name="Admin" id="Admin" value="Admin">
<label for="Admin">Admin</label>
<br>
<input type="radio" name="Engineer" id="Engineer" value="Engineer">
<label for="Engineer">Engineer</label>
<br>
<input type="radio" name="Manager" id="Manager" value="Manager">
<label for="Manager">Manager</label>
<br>
<input type="radio" name="Guest" id="Guest" value="Guest">
<label for="Guest">Guest</label><br>

<br>
<label for="Single Sign-on to the following">Single Sign-on to the following</label>
<br>
<input type="checkbox" name="Mail" id="Mail">
<label for="Mail">Mail</label>
<br>
<input type="checkbox" name="Payroll" id="Payroll">
<label for="Payroll">Payroll</label>
<br>
<input type="checkbox" name="Self-service" id="Self-service">
<label for="Self-service">Self-service</label>
<br>

<input type="button" value="Login">
<input type="button" value="Reset">
</body>
</html>
